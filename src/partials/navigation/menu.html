<header data-sticky-container>
	<div class="title-bar align-top" data-sticky data-options="marginTop:0; stickyOn: small;" style="height: 3.4em;">
		<div class="title-bar-left">
			<nav>
				<ul class="dropdown menu" data-dropdown-menu>
					<li class="top-link">
						<a href="#"><i class="fi-arrow-up small"></i></a>
					</li>
					{{> menu-items}}
				</ul>
			</nav>
		</div>
		<div class="title-bar-right">
			<div class="grid-x">
				<div class="cell auto">
				</div>
				<div class="cell shrink logo-container-outer">
					<div class="logo-container-inner">
						{{> logo.svg }}
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
